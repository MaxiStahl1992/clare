<ion-content>
  <div class="container">
    <h1>Jane's Profile</h1>

    <div class="general-info">
      <img src="./assets/images/img.png" alt="" class="profile-pic">
      <div class="text">
        <h4>Jane Doe</h4>
        <p>Patient</p>
      </div>
    </div>

    <div class="information">
      <ion-card>
        <h3>Medical History</h3>
      </ion-card>
      <ion-card>
        <h3>Personal Info</h3>
      </ion-card>
      <ion-card>
        <h3>Account Settings</h3>
      </ion-card>
      <ion-card>
        <h3>Security</h3>
      </ion-card>
    </div>

    <button (click)="logout()">Logout</button>
  </div>
</ion-content>
